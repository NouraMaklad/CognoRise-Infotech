<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="countdown-container">
    <h1>Countdown Timer</h1>
    <div id="countdown">
      <div><span id="days"></span> Days</div>
      <div><span id="hours"></span> Hours</div>
      <div><span id="minutes"></span> Minutes</div>
      <div><span id="seconds"></span> Seconds</div>
    </div>
    <div class="set-timer">
      <label for="target-date">Set Target Date and Time:</label>
      <input type="datetime-local" id="target-date">
      <button onclick="startCountdown()">Start</button>
    </div>

    <div class="control-buttons">
      <button onclick="pauseCountdown()">Pause</button>
      <button onclick="resumeCountdown()">Resume</button>
      <button onclick="restartCountdown()">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
